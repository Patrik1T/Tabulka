<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá tabulka</title>
    <link rel="stylesheet" href="../table/style.css">
</head>
<body class="center">
    <h1 class="center"><img src=".//obrazky/tabule.png"  class="t" alt="lyzar">Jednoduchá tabulka v HTML<img src=".//obrazky/tabule.png"  class="t" alt="lyzar"></h1>
    <table>

<tr class="cyan">

            <td class="bold"><img src="./obrazky/SUI.png" alt="Vlajka Švýcarska" class="flag">SUI</td>

        </tr>

        <tr class="center">

            <td class="gray">4.</td>

        <tr class="center">
            <td class="gray">5.</td>

     <tfoot>
         <tr class="blue">
             <td colspan="4" class="center"><img src="./obrazky/4PQw1.webp" class="flag" alt="lyzar">Zimní olympijské hry Peking 2022<img src="./obrazky/4PQw1.webp" class="flag" alt="lyzar"></td>
